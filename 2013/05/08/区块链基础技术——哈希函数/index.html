	  <p>哈希函数是区块链的基础技术之一，确切地说应该叫加密哈希函数（Cryptographic Hash Function）。<br>哈希函数就是一个数学函数，它能够将任意规模大小的数据映射到固定规模大小（如256位）的数据。哈希函数的返回值称作哈希值，哈希码，摘要或者简称哈希。<br>大学学习数据结构的时候就遇到一种很有意思的数据结构，哈希表，最吸引人的特性就是查找时间复杂度为O(1)。哈希表是哈希函数最主要的应用领域</p>
